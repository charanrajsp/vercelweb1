<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register</title>
    <style>
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .auth {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h5 {
            text-align: center;
            margin-top: 20px;
        }

        h5 a {
            color: #007BFF;
            text-decoration: none;
        }

        h5 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <h2>Seller Registration</h2>
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
        <input type="text" id="businessName" name="businessName" placeholder="Business Name" required />
        <input type="text" id="businessAddress" name="businessAddress" placeholder="Business Address" required />
        <input type="text" id="businessType" name="businessType" placeholder="Business Type" required />
        <button type="submit">Register</button>
    </form>
    <i class="bi bi-arrow-return-left"><a href="/Adminpage.html">Back </a> </i>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const emailId = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const phoneNumber = document.getElementById('phone').value;
  const businessName = document.getElementById('businessName').value;
  const businessAddress = document.getElementById('businessAddress').value;
  const businessType = document.getElementById('businessType').value;

  // Ensure all fields are filled before making the request
  if (!name || !emailId || !password || !phoneNumber || !businessName || !businessAddress || !businessType) {
    alert('All fields are required!');
    return;
  }

  const response = await fetch('http://localhost:5000/auth/seller/signup', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      name,
      emailId,
      password,
      phoneNumber,
      businessName,
      businessAddress,
      businessType
    }),
  });

  const result = await response.json();

  if (response.ok) {
    alert('Registration successful');
    window.location.href = '/sellerregistration/loginpage.html'; // Redirect to login page
  } else {
    alert(result.error || 'An error occurred');
  }
});

    </script>
</body>
</html>
